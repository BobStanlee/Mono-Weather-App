<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mono-Weather-App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="home-container">
      <div class="header-info"><!--Header info-->
        <div class="loc-item">
          <span class="location">Mumbai</span>
          <p>Current Location</p>
        </div>

        <div class="set-item">
          <a href="#" id="location-icon">
            <img src="../src/img/Locations.png" alt="Location Icon">
          </a>

          <a href="#" id="settings-icon">
            <img src="../src/img/settings.png" alt="Settings Icon">
          </a>
        </div>
      </div>

      <div class="info-container">
        <div class="details">
          <h2>Details</h2>

          <div class="precipitation-item">
            <span class="des">Precipitation</span>
            <span class="value">0.0mm</span>
          </div>

          <div class="wind-item">
            <span class="des">SE Wind</span>
            <span class="value">10.23 km/h</span>
          </div>
          
          <div class="humidity-item">
            <span class="des">Humidity</span>
            <span class="value">56 %</span>
          </div>
          
          <div class="visibility-item">
            <span class="des">Visibility</span>
            <span class="value">14.83km</span>
          </div>
          
          <div class="uv-item">
            <span class="des">UV</span>
            <span class="value">Lowest</span>
          </div>
          
          <div class="pressure-item">
            <span class="des">Pressure</span>
            <span class="value">1012 hPa</span>
          </div>
          
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
