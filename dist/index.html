<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mono-Weather-App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="home-container">
      <div class="header-info"><!--Header info-->
        <div class="loc-item">
          <span class="location">Mumbai</span>
          <p>Current Location</p>
        </div>

        <div class="set-item">
          <a href="#" id="location-icon">
            <img src="../src/img/Locations.png" alt="Location Icon">
          </a>

          <a href="#" id="settings-icon">
            <img src="../src/img/settings.png" alt="Settings Icon">
          </a>
        </div>
      </div>

      <p class="sync">in sync</p>

      <div class="date-N-temperature">
        <p class="date">Friday, 25 December 2024</p>

        <h1 class="temp">22<span>°C</span></h1>

        <div class="temps">
          <span class="low-temp">
            <img src="../src/img/Down Arrow.png" alt="Down Arrow">
            16°C
          </span>

          <span class="high-temp">
            <img src="../src/img/Up Arrow.png" alt="Down Arrow">
            26°C
          </span>
        </div>
      </div>

      <div class="weather-image-item">
        <img src="" alt="weather-image" class="weather-image">
        <span class="weather-des">Light Drizzle</span>
      </div>

      <div class="sunrise-sunset-container">
        <div class="sunrise-item">
          <img src="../src/img/sunrise.png" alt="Sunrise icon">
          <span class="time">09:18 AM</span>
        </div>

        <div class="sunset-item">
          <img src="../src/img/sunset.png" alt="Sunset icon">
          <span class="time">09:18 AM</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
