<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mono-Weather-App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="get-city-container">
      <div class="city-input-item">
        <label for="city">Enter Your Preferred City Here:</label>
        <input type="text" name="city" class="city" id="city">
        <button type="submit" class="search-item">
          <img src="../src/img/Locations.png" alt="">
          <span>Add City</span>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
